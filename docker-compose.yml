version: '3.7'
services:
  api:
    working_dir: /api
    build: ./packages/back/api
    ports:
      - 8000:8000
      - 9229:9229
    command: yarn start
    volumes:
      - ./packages/back/api:/api

  front:
    build: ./packages/front
    working_dir: /front
    command: make front-startup
    ports:
      - 8080:8080
    volumes:
      - ./packages/front:/front
