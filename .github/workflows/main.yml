name: Example workflow for S3 Deploy
on:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/front/*'
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
        # with:
        #   sparse-checkout: |
        #     packages/front/
        #     .yarn/
        #     plugins/

      - name: Install dependencies
        run:  cd packages/front/ && yarn

      - name: Build
        run: cd packages/front/ && yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy dashboard to bucket
        run: aws --region ${{ secrets.S3_BUCKET_REGION }} s3 sync ./packages/front/dist s3://${{ secrets.S3_BUCKET }}

      # - name: Invalidate dashboard cloudfront
